<!DOCTYPE html>

<html>
<head>
    <title>Fruit List</title>
</head>
<body>
    {% comment %} <h1>Favorite Fruits</h1> {% endcomment %}
    <ul>
        {% for fruit in fruit_list %}
            {% if fruit not in hate %}
                {% if fruit|length >= 2 %}
                    {% if fruit|length > 3%}
                        <p>{{ fruit|slice:":2" }}..</p>
                    {% else %}
                        <p>{{ fruit|slice:":3" }}</p>
                    {% endif %}
                {% endif %}
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
